<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="new.css" text="text/css" rel="stylesheet">
</head>
<body>

    <div class="outerbox">
    <div class="left-section">
        <p class="heading">Let's scale your<br>brand, together</p><br>
        <p class="line"><u>Get a start@lilosocial.com</u></p>
        <img class="image" src="com.png">
    </div>
    <div class="right-section">
        <form class="lab">
                <label>Name *</label><br>
                <input class="fname" type="text" placeholder="Type name">
                <br><br>
                <label>Company *</label><br>
                <input class="fname" type="text" placeholder="Type company name">
                <br><br>
                <label>phone *</label><br>
                <input class="fname" type="text" placeholder="Type phone number">
                <br><br>
                <label>Email Address *</label><br>

                <label>Services *</label><br><br>
                <input class="c1" type="checkbox">
                <label>Paid Media</label>
                <input class="c2" type="checkbox">
                <label> content creation</label><br>
                <input class="c3" type="checkbox">
               <label>Digital Experience</label>
               <input class="c4" type="checkbox">
               <label>strategy & consulting</label><br>
               <input class="c5" type="checkbox">
               <label>Email</label>
               <input class="c6" type="checkbox">
               <label>Other</label><br><br>

    </div>
    </div>
